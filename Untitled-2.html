<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Card</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-img {
            max-height: 300px;
            object-fit: cover;
            transition: opacity 0.5s;
        }
        .carousel-button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <img class="card-img-top" src="image1.jpg" alt="Image 1">
        <div class="card-body text-center">
            <h5 class="card-title">Image Carousel Card</h5>
            <p class="card-text">Click the arrow buttons to view more images.</p>
        </div>
        <div class="text-center mb-3">
            <span class="carousel-button" id="prevBtn">Previous</span>
            <span class="mx-3"> | </span>
            <span class="carousel-button" id="nextBtn">Next</span>
        </div>
    </div>
</div>

<script>
    const images = ["image1.jpg", "image2.jpg", "image3.jpg"]; // Replace with your image URLs
    let currentIndex = 0;

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const cardImg = document.querySelector(".card-img");

    // Function to update the card image
    function updateCardImage() {
        cardImg.style.opacity = 0;
        setTimeout(() => {
            cardImg.src = images[currentIndex];
            cardImg.style.opacity = 1;
        }, 500);
    }

    // Event listener for next button
    nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateCardImage();
    });

    // Event listener for previous button
    prevBtn.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateCardImage();
    });
</script>

<!-- Bootstrap JS Scripts (for toggling navbar, tooltips, and popovers) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
